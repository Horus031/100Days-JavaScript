<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="./public/output.css">
    <link rel="shortcut icon" href="./assets/myLogo.png" type="image/x-icon">
</head>
<body class="font-sans h-screen">
    <div class="relative flex h-full w-full dark:bg-slate-950">
        <!-- Menu -->
        <aside id="menu" class="absolute w-full bg-white -translate-x-full  dark:bg-slate-800 dark:border-gray-500 size-full z-50 border-r border-gray-200  md:flex md:flex-col md:w-64 md:static md:-translate-x-0 transition-all">
            <div class="p-4 flex justify-between">
                <div class="flex items-center space-x-2">
                    <img src="./assets/todo-img.png" alt="" class="w-8 h-8 rounded">
                    <h1 class="dark:text-white text-xl font-bold text-gray-800">Task Master</h1>
                </div>
                <button id="closeMenu" class="hover:bg-gray-200 p-2 rounded-md md:hidden transition-all">
                    <svg class="w-5 h-5 dark:fill-white" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16" version="1.1">
                        <rect width="16" height="16" id="icon-bound" fill="none"/>
                        <polygon points="14.707,2.707 13.293,1.293 8,6.586 2.707,1.293 1.293,2.707 6.586,8 1.293,13.293 2.707,14.707 8,9.414   13.293,14.707 14.707,13.293 9.414,8 "/>
                    </svg>
                </button>
            </div>

            <nav id="navbar" class="flex-1 p-4 space-y-4">
                <div class="space-y-2">
                    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">CATEGORIES</h2>
                    <div class="space-y-1">
                        <button id="alltask"  class="dark:text-gray-400 flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">
                            All Task
                        </button>
                        <button id="personal"  class="dark:text-gray-400 flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">
                            <span class="w-2 h-2 mr-3 bg-blue-500 rounded-full"></span>
                            Personal
                        </button>
                        <button id="work"  class="dark:text-gray-400 flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">
                            <span class="w-2 h-2 mr-3 bg-green-500 rounded-full"></span>
                            Work
                        </button>
                        <button id="shopping"  class="dark:text-gray-400 flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">
                            <span class="w-2 h-2 mr-3 bg-purple-500 rounded-full"></span>
                            Shopping
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Labels</h2>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded-full">#important</span>
                        <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-700 rounded-full">#daily</span>
                        <span class="px-2 py-1 text-xs font-medium bg-purple-100 text-purple-700 rounded-full">#meeting</span>
                    </div>
                </div>
                <hr class="border-gray-400">
                <div>
                    <button id="completed-task" class="dark:text-gray-400 flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">
                        Your completed tasks
                    </button>
                </div>
            </nav>

            <footer class="absolute bottom-0 p-4 dark:text-gray-400">
                <span class="font-normal text-md">Copyright &copy; by H o r u s</span>
            </footer>
        </aside>

        <!-- Main Content -->
        <main id="main" class="flex flex-1 flex-col overflow-hidden h-screen">
            <!-- Header -->
            <header id="header" class="bg-white dark:bg-slate-800 dark:border-gray-500 border-b border-gray-200 transition-all">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center flex-1 space-x-4">
                        <button id="openMenu" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <div class="flex-1 max-w-md">
                            <div class="relative">
                                <input type="text" name="" id="searchInput" placeholder="Search task..." class="dark:bg-transparent dark:text-gray-200 w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="darkButton" class="p-2 rounded-lg hover:bg-gray-100">
                            <svg id="darkIcon" class="w-6 h-6 text-black dark:text-yellow-400 dark:fill-yellow-400 fill-white" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img src="./assets/myLogo.png" alt="Profile" class="size-10 rounded-full bg-white p-0.5">
                            <span class="dark:text-white text-sm font-medium text-gray-700 w-[50px] line-clamp-1 text-wrap md:w-full">Horus Weaver</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Task Container -->
            <div class="relative overflow-auto py-4 px-2 space-y-4 bg-gray-100 dark:bg-slate-950 transition-all h-screen">
                <!-- Updated New Task Input -->
                <div class="bg-white dark:bg-slate-700 dark:border-gray-500 p-4 rounded-lg shadow-sm border border-gray-200 space-y-4 transition-all">
                    <div class="flex items-center space-x-4">
                        <input type="text" name="" id="taskInput" placeholder="Add a new task..." class=" flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                        <button id="inputButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 active:scale-90">
                            Add Task
                        </button>
                    </div>

                    <div class="flex flex-wrap items-center md:flex-nowrap space-y-2 md:space-y-0 md:space-x-4">
                        <div class="flex space-x-4">
                            <select id="taskPriority" class="px-3 py-1.5 bg-gray-100 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <select id="taskType" class="px-3 py-1.5 bg-gray-100 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Category</option>
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="relative z-10">
                                <!-- Datepicker Input with Icons -->
                                <div class="relative flex items-center">
                                    <span class="absolute left-0 pl-5 text-dark-5">
                                    <!-- Calendar Icon -->
                                    <svg class="dark:fill-gray-400 fill-black" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                        d="M17.5 3.3125H15.8125V2.625C15.8125 2.25 15.5 1.90625 15.0937 1.90625C14.6875 1.90625 14.375 2.21875 14.375 2.625V3.28125H5.59375V2.625C5.59375 2.25 5.28125 1.90625 4.875 1.90625C4.46875 1.90625 4.15625 2.21875 4.15625 2.625V3.28125H2.5C1.4375 3.28125 0.53125 4.15625 0.53125 5.25V16.125C0.53125 17.1875 1.40625 18.0937 2.5 18.0937H17.5C18.5625 18.0937 19.4687 17.2187 19.4687 16.125V5.25C19.4687 4.1875 18.5625 3.3125 17.5 3.3125ZM2.5 4.71875H4.1875V5.34375C4.1875 5.71875 4.5 6.0625 4.90625 6.0625C5.3125 6.0625 5.625 5.75 5.625 5.34375V4.71875H14.4687V5.34375C14.4687 5.71875 14.7812 6.0625 15.1875 6.0625C15.5937 6.0625 15.9062 5.75 15.9062 5.34375V4.71875H17.5C17.8125 4.71875 18.0625 4.96875 18.0625 5.28125V7.34375H1.96875V5.28125C1.96875 4.9375 2.1875 4.71875 2.5 4.71875ZM17.5 16.6562H2.5C2.1875 16.6562 1.9375 16.4062 1.9375 16.0937V8.71875H18.0312V16.125C18.0625 16.4375 17.8125 16.6562 17.5 16.6562Z"
                                        fill="" />
                                        <path
                                        d="M9 9.59375H8.3125C8.125 9.59375 8 9.71875 8 9.90625V10.5938C8 10.7813 8.125 10.9062 8.3125 10.9062H9C9.1875 10.9062 9.3125 10.7813 9.3125 10.5938V9.90625C9.3125 9.71875 9.15625 9.59375 9 9.59375Z"
                                        fill="" />
                                        <path
                                        d="M11.8438 9.59375H11.1562C10.9687 9.59375 10.8438 9.71875 10.8438 9.90625V10.5938C10.8438 10.7813 10.9687 10.9062 11.1562 10.9062H11.8438C12.0313 10.9062 12.1562 10.7813 12.1562 10.5938V9.90625C12.1562 9.71875 12.0313 9.59375 11.8438 9.59375Z"
                                        fill="" />
                                        <path
                                        d="M14.6875 9.59375H14C13.8125 9.59375 13.6875 9.71875 13.6875 9.90625V10.5938C13.6875 10.7813 13.8125 10.9062 14 10.9062H14.6875C14.875 10.9062 15 10.7813 15 10.5938V9.90625C15 9.71875 14.875 9.59375 14.6875 9.59375Z"
                                        fill="" />
                                        <path
                                        d="M6 12H5.3125C5.125 12 5 12.125 5 12.3125V13C5 13.1875 5.125 13.3125 5.3125 13.3125H6C6.1875 13.3125 6.3125 13.1875 6.3125 13V12.3125C6.3125 12.125 6.15625 12 6 12Z"
                                        fill="" />
                                        <path
                                        d="M9 12H8.3125C8.125 12 8 12.125 8 12.3125V13C8 13.1875 8.125 13.3125 8.3125 13.3125H9C9.1875 13.3125 9.3125 13.1875 9.3125 13V12.3125C9.3125 12.125 9.15625 12 9 12Z"
                                        fill="" />
                                        <path
                                        d="M11.8438 12H11.1562C10.9687 12 10.8438 12.125 10.8438 12.3125V13C10.8438 13.1875 10.9687 13.3125 11.1562 13.3125H11.8438C12.0313 13.3125 12.1562 13.1875 12.1562 13V12.3125C12.1562 12.125 12.0313 12 11.8438 12Z"
                                        fill="" />
                                        <path
                                        d="M14.6875 12H14C13.8125 12 13.6875 12.125 13.6875 12.3125V13C13.6875 13.1875 13.8125 13.3125 14 13.3125H14.6875C14.875 13.3125 15 13.1875 15 13V12.3125C15 12.125 14.875 12 14.6875 12Z"
                                        fill="" />
                                        <path
                                        d="M6 14.4062H5.3125C5.125 14.4062 5 14.5312 5 14.7187V15.4063C5 15.5938 5.125 15.7187 5.3125 15.7187H6C6.1875 15.7187 6.3125 15.5938 6.3125 15.4063V14.7187C6.3125 14.5312 6.15625 14.4062 6 14.4062Z"
                                        fill="" />
                                        <path
                                        d="M9 14.4062H8.3125C8.125 14.4062 8 14.5312 8 14.7187V15.4063C8 15.5938 8.125 15.7187 8.3125 15.7187H9C9.1875 15.7187 9.3125 15.5938 9.3125 15.4063V14.7187C9.3125 14.5312 9.15625 14.4062 9 14.4062Z"
                                        fill="" />
                                        <path
                                        d="M11.8438 14.4062H11.1562C10.9687 14.4062 10.8438 14.5312 10.8438 14.7187V15.4063C10.8438 15.5938 10.9687 15.7187 11.1562 15.7187H11.8438C12.0313 15.7187 12.1562 15.5938 12.1562 15.4063V14.7187C12.1562 14.5312 12.0313 14.4062 11.8438 14.4062Z"
                                        fill="" />
                                    </svg>
                                    </span>
                    
                                    <input id="dateInput" type="text"
                                    class="w-full bg-transparent pl-[50px] pr-8 py-2.5 border rounded-lg text-dark-2 dark:text-gray-400 border-stroke dark:border-gray-400 outline-none transition focus:border-blue-700 dark:focus:border-blue-700"
                                    placeholder="Select a date" readonly>
                                    <span class="absolute right-0 pr-4 text-dark-5 cursor-pointer" id="toggleDatepicker">
                                    <!-- Arrow Down Icon -->
                                    <svg class="fill-current stroke-current dark:stroke-gray-400" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                        d="M2.29635 5.15354L2.29632 5.15357L2.30055 5.1577L7.65055 10.3827L8.00157 10.7255L8.35095 10.381L13.701 5.10603L13.701 5.10604L13.7035 5.10354C13.722 5.08499 13.7385 5.08124 13.7499 5.08124C13.7613 5.08124 13.7778 5.08499 13.7963 5.10354C13.8149 5.12209 13.8187 5.13859 13.8187 5.14999C13.8187 5.1612 13.815 5.17734 13.7973 5.19552L8.04946 10.8433L8.04945 10.8433L8.04635 10.8464C8.01594 10.8768 7.99586 10.8921 7.98509 10.8992C7.97746 10.8983 7.97257 10.8968 7.96852 10.8952C7.96226 10.8929 7.94944 10.887 7.92872 10.8721L2.20253 5.2455C2.18478 5.22733 2.18115 5.2112 2.18115 5.19999C2.18115 5.18859 2.18491 5.17209 2.20346 5.15354C2.222 5.13499 2.2385 5.13124 2.2499 5.13124C2.2613 5.13124 2.2778 5.13499 2.29635 5.15354Z"
                                        fill="" stroke="" />
                                    </svg>
                                    </span>
                                </div>
                                
                                <!-- Datepicker Container -->
                                <div id="datepicker-container" class="absolute -left-[36px] md:unset-position md:right-0 mt-2 bg-white dark:bg-slate-900 border dark:border-slate-400 rounded-xl shadow-datepicker pt-5 hidden w-[400px]">
                                    <div class="flex items-center justify-between px-5">
                                        <button id="prevMonth" class="px-2 py-2 text-dark dark:text-white hover:bg-gray-2 dark:hover:bg-dark rounded-md">
                                            <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path 
                                                class="fill-current"
                                                d="M13.5312 17.9062C13.3437 17.9062 13.1562 17.8438 13.0312 17.6875L5.96875 10.5C5.6875 10.2187 5.6875 9.78125 5.96875 9.5L13.0312 2.3125C13.3125 2.03125 13.75 2.03125 14.0312 2.3125C14.3125 2.59375 14.3125 3.03125 14.0312 3.3125L7.46875 10L14.0625 16.6875C14.3438 16.9688 14.3438 17.4062 14.0625 17.6875C13.875 17.8125 13.7187 17.9062 13.5312 17.9062Z"
                                                fill="" />
                                            </svg>
                                        </button>
                                        <div id="currentMonth" class="text-lg font-medium  dark:text-white"></div>
                                            <button id="nextMonth" class="px-2 py-2 text-dark dark:text-white hover:bg-gray-2 dark:hover:bg-dark rounded-md">
                                                <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    class="fill-current"
                                                    d="M6.46875 17.9063C6.28125 17.9063 6.125 17.8438 5.96875 17.7188C5.6875 17.4375 5.6875 17 5.96875 16.7188L12.5312 10L5.96875 3.3125C5.6875 3.03125 5.6875 2.59375 5.96875 2.3125C6.25 2.03125 6.6875 2.03125 6.96875 2.3125L14.0313 9.5C14.3125 9.78125 14.3125 10.2187 14.0313 10.5L6.96875 17.6875C6.84375 17.8125 6.65625 17.9063 6.46875 17.9063Z"
                                                    fill="" />
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="grid grid-cols-7 mt-6 px-5">
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Sun</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Mon</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Tue</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Wed</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Thu</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Fri</div>
                                        <div class="text-center text-sm font-medium dark:text-gray-400">Sat</div>
                                    </div>
                                        <div id="days-container" class="grid grid-cols-7 auto-rows-[30px] gap-2 mt-2 px-5 dark:text-gray-400"></div>
                                    <!-- Buttons -->
                                    <div class="flex justify-end mt-5 space-x-2.5 p-5 border-t border-stroke dark:border-slate-400">
                                        <button id="cancelButton" class="px-5 py-2.5 text-base font-medium text-blue-700 rounded-lg border border-blue-700 hover:bg-blue-100">Cancel</button>
                                        <button id="applyButton" class="px-5 py-2.5 text-base font-medium bg-blue-700 text-white rounded-lg hover:bg-[#1B44C8]">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Task Lists -->
                <div id="list" class="space-y-4 transition-all">
                    
                </div>

                <div id="completed-list" class="space-y-4 transition-all hidden">
                    
                </div>

            </div>
        </main>
        <div id="toast" class="fixed top-6 -left-[0.5px] md:left-64 font-semibold">
                    
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
